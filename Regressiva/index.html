<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Regressive</title>
</head>
<body>
    <section>
        <h3>Regressive Counter</h3>
        <label>selecione uma data:</label>
        <input class="selectedDate" type="date">
        <input class="selectedTime" type="time">

        <button class="buttonSelectedDate">confirmar</button>
        <h4 class="endDate"></h4>
    </section>
    <section>
        <div class="counter">
            <div class="counter-format">
                <div>
                    <h4 class="days">00</h4>
                    <span>dias</span>
                </div>
            </div>
            <div class="counter-format">
                <div>
                    <h4 class="hours">00</h4>
                    <span>horas</span>
                </div>
            </div>
            <div class="counter-format">
                <div>
                    <h4 class="mins">00</h4>
                    <span>mins</span>
                </div>
            </div>
            <div class="counter-format">
                <div>
                    <h4 class="secs">00</h4>
                    <span>secs</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
